<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite da Festa</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #efdd7b;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }
    video {
      height: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      display: none;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="startVideo()">Ver o seu convite</button>
  <video id="video" controls>
    <source src="convite.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <script>
    function startVideo() {
      const btn = document.querySelector("button");
      const video = document.getElementById("video");
      btn.style.display = "none";
      video.style.display = "block";
      video.play();
    }
  </script>
</body>
</html>
